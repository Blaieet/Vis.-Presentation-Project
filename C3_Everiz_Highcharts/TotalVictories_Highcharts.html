        For representing this graph we took into account multiple things. The first one, the color of the bars. To remove additional cognitive load, we represented the same variable with the same color: green for wins, black for defeats and blue for draws. We also took into account the Gestalt Law of Proximity, by always grouping according to the information priority and maintaining the same order: Draws, defeats and Wins. Finally, we sorted the bars by length, making the graph easy to understand.<p>Blai Ras, Adrián Fernández y Adrián Torres.</p>
